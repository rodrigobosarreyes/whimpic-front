<div class="login-page">
  <div class="form-container">
    <h1>Welcome to Whimpic</h1>

    <form class="mt-4 d-flex flex-column" (submit)="onClickLogin($event)">
      <div class="email-container mb-4">
        <app-login-input inputId="email" inputType="text" label="Email" #usernameInput></app-login-input>
      </div>
      <div class="passwd-container mb-2">
        <app-login-input inputId="passwd" inputType="password" label="Password" #passwdInput></app-login-input>
      </div>
      <div class="custom-control custom-checkbox mb-2">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Remember account</label>
      </div>
      <div class="align-self-center">
        <app-wp-button btnType="submit" (btnClick)="onClickLogin($event)">Log in</app-wp-button>
      </div>
    </form>
  </div>
</div>
