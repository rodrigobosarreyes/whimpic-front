<main>
  <app-home-header></app-home-header>
  <app-home-navbar></app-home-navbar>
  <section class="wp-carousel">
    <ngb-carousel *ngIf="images" [showNavigationArrows]="false">
    <ng-template ngbSlide *ngFor="let image of images">
    <div class="picsum-img-wrapper">
      <img [src]="image" alt="Random slide">
    </div>
    </ng-template>
  </ngb-carousel>
  </section>
  <section class="wp-collection">
    <app-mangas-collection [suggestions]="continueSuggestions$ | async"
    sectionTitle="home.section.continue"
    (clickManga)="onClickMangaContinue($event)"
    ></app-mangas-collection>
  </section>
  <section class="wp-collection">
    <app-mangas-collection [suggestions]="lastSuggestions$ | async"
    sectionTitle="home.section.recommended"
    (clickManga)="onClickManga($event)"
    ></app-mangas-collection>
  </section>
  <section class="wp-collection">
    <app-mangas-collection [suggestions]="actionSuggestions$ | async"
    sectionTitle="home.section.action"
    (clickManga)="onClickManga($event)"
    ></app-mangas-collection>
  </section>
  <section class="wp-collection">
    <app-mangas-collection [suggestions]="fantasySuggestions$ | async"
    sectionTitle="home.section.fantasy"
    (clickManga)="onClickManga($event)"
    ></app-mangas-collection>
  </section>

    <app-mangas-collection sectionTitle="home.section.action"></app-mangas-collection>
  </section>
  <section class="wp-collection">
    <app-mangas-collection sectionTitle="home.section.drama"></app-mangas-collection>
  </section> -->
</main>
